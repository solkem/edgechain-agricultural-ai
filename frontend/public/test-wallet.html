<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lace Wallet Connection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .wallet-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .wallet-info h3 {
            margin-top: 0;
            color: #333;
        }
        .info-item {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
        }
        .info-label {
            font-weight: 600;
            color: #555;
            min-width: 150px;
        }
        .info-value {
            color: #333;
            word-break: break-all;
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .log {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #4a9eff;
            padding-left: 10px;
        }
        .log-entry.error {
            border-left-color: #f44336;
        }
        .log-entry.success {
            border-left-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåô Lace Wallet Connection Test</h1>
        <p class="subtitle">Test EdgeChain integration with Lace Midnight Preview wallet</p>

        <div id="status"></div>

        <div>
            <button id="checkBtn" onclick="checkWallet()">Check Wallet</button>
            <button id="connectBtn" onclick="connectWallet()" disabled>Connect Wallet</button>
            <button id="disconnectBtn" onclick="disconnectWallet()" disabled>Disconnect</button>
            <button id="refreshBtn" onclick="refreshState()" disabled>Refresh State</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>

        <div id="walletInfo" style="display: none;"></div>

        <div class="log" id="log"></div>
    </div>

    <script>
        let provider = null;
        let walletState = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }

        function checkWallet() {
            log('Checking for Lace Midnight wallet...', 'info');

            // Check window.midnight.lace
            if (window.midnight?.lace) {
                provider = window.midnight.lace;
                log('‚úÖ Wallet found at window.midnight.lace', 'success');
                showStatus('‚úÖ Lace Midnight wallet detected!', 'success');
                document.getElementById('connectBtn').disabled = false;

                // Log provider info
                log(`Provider name: ${provider.name || 'Unknown'}`, 'info');
                log(`Provider version: ${provider.version || 'Unknown'}`, 'info');
                return;
            }

            // Check window.cardano.midnight (fallback)
            if (window.cardano?.midnight) {
                provider = window.cardano.midnight;
                log('‚úÖ Wallet found at window.cardano.midnight (legacy)', 'success');
                showStatus('‚úÖ Lace Midnight wallet detected (legacy path)!', 'success');
                document.getElementById('connectBtn').disabled = false;
                return;
            }

            // Wallet not found
            log('‚ùå Wallet not detected', 'error');
            showStatus('‚ùå Lace Midnight wallet not found. Please install from https://www.lace.io/midnight', 'error');
        }

        async function connectWallet() {
            if (!provider) {
                log('‚ùå Provider not initialized. Run Check Wallet first.', 'error');
                return;
            }

            try {
                log('Requesting wallet connection...', 'info');
                showStatus('‚è≥ Waiting for user approval...', 'info');

                // Check if already enabled
                const isEnabled = await provider.isEnabled();
                log(`Wallet enabled status: ${isEnabled}`, 'info');

                // Request connection
                walletState = await provider.enable();

                if (!walletState) {
                    throw new Error('No wallet state returned');
                }

                log('‚úÖ Wallet connected successfully!', 'success');
                showStatus('‚úÖ Wallet connected!', 'success');

                // Display wallet info
                displayWalletInfo(walletState);

                // Enable/disable buttons
                document.getElementById('disconnectBtn').disabled = false;
                document.getElementById('refreshBtn').disabled = false;
                document.getElementById('connectBtn').disabled = true;

                // Set up event listeners
                setupEventListeners();

            } catch (error) {
                log(`‚ùå Connection failed: ${error.message}`, 'error');
                showStatus(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }

        function displayWalletInfo(state) {
            const infoDiv = document.getElementById('walletInfo');
            infoDiv.style.display = 'block';

            const balance = state.balanceTDust || 0;
            const balanceFormatted = (balance / 1000000).toFixed(6); // Assuming 6 decimals

            infoDiv.innerHTML = `
                <h3>üíº Wallet Information</h3>
                <div class="info-item">
                    <span class="info-label">Address (CPK):</span>
                    <span class="info-value">${state.coinPublicKey || 'Not available'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Balance:</span>
                    <span class="info-value">${balanceFormatted} tDUST (${balance} smallest unit)</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Shielded Key:</span>
                    <span class="info-value">${state.shieldedPublicKey || 'Not available'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Shielded CPK:</span>
                    <span class="info-value">${state.shieldedCoinPublicKey || 'Not available'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Shielded EPK:</span>
                    <span class="info-value">${state.shieldedEncryptionPublicKey || 'Not available'}</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Legacy Address:</span>
                    <span class="info-value">${state.legacyAddress || 'Not available'}</span>
                </div>
            `;

            log(`üìä Address: ${state.coinPublicKey}`, 'info');
            log(`üí∞ Balance: ${balanceFormatted} tDUST`, 'info');
        }

        async function refreshState() {
            if (!provider) {
                log('‚ùå Not connected', 'error');
                return;
            }

            try {
                log('Refreshing wallet state...', 'info');

                if (provider.state) {
                    walletState = await provider.state();
                    displayWalletInfo(walletState);
                    log('‚úÖ State refreshed', 'success');
                } else {
                    log('‚ö†Ô∏è provider.state() not available, using cached state', 'error');
                }
            } catch (error) {
                log(`‚ùå Refresh failed: ${error.message}`, 'error');
            }
        }

        function disconnectWallet() {
            walletState = null;
            document.getElementById('walletInfo').style.display = 'none';
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('refreshBtn').disabled = true;
            document.getElementById('connectBtn').disabled = false;

            log('üîå Wallet disconnected', 'info');
            showStatus('Wallet disconnected', 'info');
        }

        function setupEventListeners() {
            if (!provider || !provider.on) {
                log('‚ö†Ô∏è Event listeners not supported by provider', 'info');
                return;
            }

            try {
                provider.on('stateChanged', (newState) => {
                    log('üí´ Wallet state changed', 'success');
                    walletState = newState;
                    displayWalletInfo(newState);
                });

                provider.on('disconnect', () => {
                    log('üîå Wallet disconnected by user', 'info');
                    disconnectWallet();
                });

                log('‚úÖ Event listeners registered', 'success');
            } catch (error) {
                log(`‚ö†Ô∏è Failed to set up event listeners: ${error.message}`, 'error');
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            log('üöÄ Test page loaded', 'info');
            log('Click "Check Wallet" to begin', 'info');
        });
    </script>
</body>
</html>
